<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign In</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div class="alert alert-danger" role="alert" th:if="${authorizationErrorMessage}" th:text="${authorizationErrorMessage}">
                Invalid username or password.
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:method="POST" th:action="@{/sign-in}" th:object="${signInData}" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>

                    <div class="input-group has-validation">
                        <input type="text"
                               th:class="${#fields.hasErrors('login')} ? 'form-control is-invalid' : 'form-control'"
                               id="username"
                               name="username"
                               required
                               th:field="*{login}"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">
                            Login error
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"
                           th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                           id="password"
                           name="password"
                           required
                           th:field="*{password}"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        Password error
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                <p class="mt-2 text-center">Don't have an account? <a th:href="@{/sign-up}">Sign up here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
