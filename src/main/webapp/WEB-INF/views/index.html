<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="images/weather-app.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>

        <div class="d-flex align-items-center" th:if="${userDto}">
            <span class="navbar-text me-3" th:text="${userDto.login}">login</span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Sign out</button>
            </form>
        </div>
    </div>
</nav>

<section class="d-flex flex-column align-items-center justify-content-center"
         style="min-height: 60vh;" th:unless="${userDto}">
    <h2 class="mb-4">Welcome to Weather Tracker</h2>
    <div>
        <a class="btn btn-primary btn-lg me-3" th:href="@{/sign-up}">Register</a>
        <a class="btn btn-success btn-lg" th:href="@{/sign-in}">Sign in</a>
    </div>
</section>

<section id="page-content" th:if="${userDto}">
    <div class="container mt-4">
        <form th:method="GET" th:action="@{/search-results}" class="d-flex my-4">
            <div class="input-group location-search-input-group me-3">
                <input class="form-control"
                       type="text"
                       name="locationQuery"
                       placeholder="Enter location"
                       required>
                <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                        onclick="this.previousElementSibling.value=''">
                    &times;
                </button>
            </div>
            <button type="submit" class="btn btn-outline-success">Search</button>
        </form>

        <div>
            <div class="row">
                <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="weatherCard : ${weatherCards}">
                    <div class="card h-100 position-relative weather-card">
                        <form th:method="DELETE" th:action="@{/}" class="position-absolute weather-card-delete-form">
                            <input type="hidden" name="name" th:value="${weatherCard.name}">
                            <input type="hidden" name="latitude" th:value="${weatherCard.latitude}">
                            <input type="hidden" name="longitude" th:value="${weatherCard.longitude}">
                            <button type="submit" class="btn-close" aria-label="Delete"></button>
                        </form>
                        <img class="card-img-top img-fluid"
                             th:src="'https://openweathermap.org/img/wn/' + ${weatherCard.icon} + '@4x.png'"
                             alt="Weather icon">
                        <div class="card-body d-flex flex-column">
                            <h1 class="card-text"><span th:text="${weatherCard.temperature}"></span>°C</h1>
                            <h3 class="card-title" th:text="${weatherCard.name}"></h3>
                            <p class="card-text mb-1">Feels like <span th:text="${weatherCard.feelsLike}"></span>°C.
                                <span th:text="${weatherCard.weatherDescription}"></span>
                            </p>
                            <p class="card-text mb-1">Humidity: <span th:text="${weatherCard.humidity}"></span>%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top" th:if="${userDto}">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
