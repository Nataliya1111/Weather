<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="images/weather-app.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center" th:if="${userDto}">
            <span class="navbar-text me-3" th:text="${userDto.login}">login</span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Sign out</button>
            </form>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <form th:method="GET" th:action="@{/search-results}" class="d-flex my-4">
            <div class="input-group location-search-input-group me-3">
                <input class="form-control"
                       type="text"
                       name="locationQuery"
                       th:value="${locationQuery}"
                       placeholder="Enter location"
                       required>
                <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                        onclick="this.previousElementSibling.value=''">
                    &times;
                </button>
            </div>
            <button type="submit" class="btn btn-outline-success">Search</button>
        </form>

        <div class="row justify-content-center">
            <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                <div class="alert alert-danger" role="alert" th:if="${locationQueryErrorMessage}" th:text="${locationQueryErrorMessage}">
                    Invalid query.
                </div>
            </div>
        </div>

        <div>
            <h2 th:if="${locations}">Locations:</h2>
            <div class="row">
                <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="location : ${locations}">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${location.name}"></h5>
                            <p class="card-text mb-1">Latitude: <span th:text="${location.latitude}"></span></p>
                            <p class="card-text mb-1">Longitude: <span th:text="${location.longitude}"></span></p>
                            <p class="card-text mb-1">Country: <span th:text="${location.country}"></span></p>
                            <p class="card-text mb-3" th:if="${location.state}">State: <span th:text="${location.state}"></span></p>
                            <div class="mt-auto">
                                <form th:action="@{/search-results}" method="post">
                                    <input type="hidden" name="name" th:value="${location.name}">
                                    <input type="hidden" name="latitude" th:value="${location.latitude}">
                                    <input type="hidden" name="longitude" th:value="${location.longitude}">
                                    <input type="hidden" name="country" th:value="${location.country}">
                                    <input type="hidden" name="state" th:value="${location.state}">
                                    <button type="submit" class="btn btn-primary w-100">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
