<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div class="alert alert-danger" role="alert" th:if="${passwordsMatchError}"
                 th:text="${passwordsMatchError}">
                Passwords match error
            </div>
            <div class="alert alert-danger" role="alert" th:if="${userAlreadyExistsMessage}"
                 th:text="${userAlreadyExistsMessage}">
                User already exists error
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:method="POST" th:action="@{/register}" th:object="${registrationData}" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text"
                               th:class="${#fields.hasErrors('login')} ? 'form-control is-invalid' : 'form-control'"
                               id="username"
                               name="username"
                               required
                               th:field="*{login}"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">
                            Login error
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password"
                               th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                               id="password"
                               name="password"
                               required
                               th:field="*{password}"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                            Password error
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat password</label>
                    <div class="input-group has-validation">
                        <input type="password"
                               th:class="${#fields.hasErrors('repeatPassword')} ? 'form-control is-invalid' : 'form-control'"
                               id="repeat-password"
                               name="repeat-password"
                               required
                               th:field="*{repeatPassword}"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('repeatPassword')}"
                             th:errors="*{repeatPassword}">
                            Repeat Password error
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a href="#">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
